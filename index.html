<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Trans Crypt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .counter-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin: 30px 0;
        }

        .counter-label {
            font-size: 1.2em;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .counter-value {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        .counter-subtext {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }

        .detail-label {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .detail-value {
            font-size: 1.8em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Days Without smoking ðŸš­</h1>
        
        <div class="counter-box">
            <div class="counter-label">Days Without Smoking</div>
            <div class="counter-value" id="dayCount">0</div>
            <div class="counter-subtext">Nyahh i miss it</div>
        </div>

        <div class="details">
            <div class="detail-item">
                <div class="detail-label">HOURS</div>
                <div class="detail-value" id="hourCount">0</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">MINUTES</div>
                <div class="detail-value" id="minuteCount">0</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">SECONDS</div>
                <div class="detail-value" id="secondCount">0</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">TOTAL SECONDS</div>
                <div class="detail-value" id="totalSeconds">0</div>
            </div>
        </div>

        <div class="footer">
            <p>Started: Feb 17, 2026 at 4:30 PM (GMT-6) and at great cost</p>
        </div>
    </div>

    <script>
        function updateCounter() {
            // Start date: February 17, 2026 at 4:30 PM GMT+6
            // GMT+6 = UTC+6, so 4:30 PM GMT+6 = 10:30 AM UTC
            const startDate = new Date('2026-02-17T4:30:00Z');
            const now = new Date();

            // Calculate differences
            const totalMilliseconds = now - startDate;
            const totalSeconds = Math.floor(totalMilliseconds / 1000);
            const days = Math.floor(totalMilliseconds / (1000 * 60 * 60 * 24));
            const hours = Math.floor((totalMilliseconds / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((totalMilliseconds / (1000 * 60)) % 60);
            const seconds = Math.floor((totalMilliseconds / 1000) % 60);

            // Update DOM
            document.getElementById('dayCount').textContent = days;
            document.getElementById('hourCount').textContent = String(hours).padStart(2, '0');
            document.getElementById('minuteCount').textContent = String(minutes).padStart(2, '0');
            document.getElementById('secondCount').textContent = String(seconds).padStart(2, '0');
            document.getElementById('totalSeconds').textContent = totalSeconds.toLocaleString();
        }

        // Update counter immediately and then every second
        updateCounter();
        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
